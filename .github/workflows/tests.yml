name: Run Tests

on: [push]

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - uses: php-actions/composer@v6
        with:
          php_version: 7.4
          dev: yes
          php_extensions: gd zip

      - name: Run PHPUnit Tests
        uses: php-actions/phpunit@v3
        # env:
        #   TEST_NAME: Scarlett
        with:
          php_version: 7.4
          php_extensions: gd zip
          bootstrap: vendor/autoload.php
          configuration: phpunit.xml
          # args: --coverage-text